<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiShop</title>
    <link rel="stylesheet" href="./build/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header_top flex justify-between bg-[rgb(245,245,245)] p-[4px_48px]">
        <ul role="navigation" class="flex [&>li>a]:mr-4 hover:[&>li>a]:underline">
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Help</a></li>
            <li><a href=""">FAQs</a></li>
        </ul>
        <ul class=" flex">
            <li>
                <select name="" id="">
                    <option value="">My Account</option>
                </select>
            </li>
        </ul>
    </div>
    <header class="px-12 py-4 flex justify-between items-center">
        <div class="inline-flex [&>*]:text-[40px] [&>*]:px-2 [&>*]:font-semibold">
            <span class="bg-[rgb(61,70,77)] text-[rgb(255,211,51)]">MULTI</span>
            <span class="bg-[rgb(255,211,51)] text-[rgb(61,70,77)]">SHOP</span>
        </div>
        <div class="border w-[clamp(70px,100%,440px)] border-[#CED4DA] [&>*]:p-[6px_12px] inline-flex">
            <input class="w-full" type="text" placeholder="Search for products" />
            <button class="border-l border-[#CED4DA] text-[rgb(255,211,51)]"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="[&>*]:text-right">
            <p>Customer Service</p>
            <h4 class="font-semibold text-xl">+012 345 6789</h4>
        </div>
    </header>
    <div class="test">
        <div>
            1
        </div>
        <div>
            2
        </div>
        <div>
            3
        </div>
    </div>
</body>

</html>
